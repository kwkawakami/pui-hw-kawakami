<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="./style.css" /> 
    <title>Bun Bun Bake Shop</title>
  </head>

  <body>
    <hr>
      <nav> 
        <a href="./index.html"><img src="../assets/logo/logo-01.svg" id="logoNav" alt="Bun Bun Logo"/></a>
      </nav> 
    <hr/>
    
    <div id="center">
      <div id="productSpace">
        <a href="./index.html" id="navItems">Product</a>
        <br/>
      </div>

      <div id="navSpace">
        <a href="./shopping-cart.html" id="navItemsH">Cart</a>
      </div>


              <!-- product detail area start -->


      <img class="productImage" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll"/>
        <section class="productInfo">
            <h2> Customize our delicious, hand-made cinnamon roll to your liking</h2>
              
            <h2>Glazing</h2>

              <!-- 
                source:
                https://blog.hubspot.com/website/html-dropdown 
              
                **used this to reference how to make a drop-down selector
              -->

            <select class="productDrop" name="glaze"> 
              <option value="original">Keep Original</option> 
              <option value="sugarMilk">Sugar Milk</option> 
              <option value="vanillaMilk">Vanilla Milk</option> 
              <option value="doubleChoco">Double Chocolate</option> 
            </select>

            <p>Pack Size</p>

            <select class="productDrop" name="packSize"> 
              <option value="1">1</option> 
              <option value="3">3</option> 
              <option value="6">6</option> 
              <option value="12">12</option> 
            </select>


            <section class="cartAdd">
              <h2 class="price">$2.49</h2> <button class="cartButton">Add To Cart</button>
            </section>
        </section>
      <!-- shopping care area end -->   
    </div>
  </body>
</html>
