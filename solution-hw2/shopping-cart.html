<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8"> 
  <link rel="stylesheet" type="text/css" href="./style.css" /> 
  <title>Bun Bun Bake Shop</title>
</head>

<body>
  <div class="headFlex">
    <nav> 
      <a href="./index.html"><img src="../assets/logo/logo-01.svg" id="logoNav" alt="Bun Bun Logo"/></a>
    </nav> 

    <div class="center">
      <div class="navFlex">
        <div>
          <a href="./index.html" class="otherPage">Product</a>
        </div>
        <div>
          <a href="./shopping-cart.html" class="currentPage">Cart</a>
        </div>
      </div>

      <div class="navHr">
        <hr/>
      </div> 
      
      <!-- shopping cart area start -->

      <div class="tagline">
        <h1>Shopping Cart</h1>

        <div>                  

          <div class="checkoutParent"> 
            <div>
              <img class="checkoutImages" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll"/>
              <h4>remove</h4>
            </div>

            <div class="cartProductDetails">
              <h5>Original Cinnamon Roll</h5>
              <h5>Glazing: Keep Original</h5>
              <h5>Pack Size: 1</h5>
            </div>

            <div class="itemPrice">
              <h5>$2.49</h5>
            </div>
          </div> 

          <div class="checkoutParent"> 
            <div>
              <img class="checkoutImages" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double-Chocolate Cinnamon Roll"/>
              <h4>remove</h4>
            </div>

            <div class="cartProductDetails">
              <h5>Double Chocolate Cinnamon Roll</h5>
              <h5>Glazing: Sugar Milk</h5>
              <h5>Pack Size: 6</h5>
            </div>

            <div class="cartAlign">
              <h5>$27.49</h5>
            </div>
          </div>

          <hr class="shortRule"/>

          <div class="totalParent">
            <div>
              <h3>Total:</h3>
            </div>

            <div>
              <h3>$29.94</h3>
            </div>
          </div>

          <div class="checkoutButtonParent">
            <button class="checkoutButton">Checkout</button>
          </div>

        </div>
      </div>
      <!-- shopping cart area end -->
    </div>
  </div>
</body>
</html>
